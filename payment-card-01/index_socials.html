<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="card__inner">
            <div class="card__front">
                <img src="assets/laplace.svg" alt="Laplace" class="logo">
                <div class="chip">
                    <div class="chip-line"></div>
                    <!-- more chip lines -->
                </div>
                <!-- svg wave -->
                <div class="card-number">
                    <div>4687</div>
                    <!-- more card numbers -->
                </div>
                <div class="card-info">
                    <div class="card-holder">David Mraz</div>
                    <div class="card-info__right">
                        <div class="exp-date">05/27</div>
                        <div class="mastercard">
                            <div class="circle circle--red"></div>
                            <div class="circle circle--yellow"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card__back">
                <div class="card-strip"></div>
                <div class="card-signature-wrapper">
                    <div class="card-signature-field">
                        <div class="card-signature-headline">Authorized Signature</div>
                        <div class="card-signature">David Mraz</div>
                    </div>
                    <div class="card-ccv">123</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
