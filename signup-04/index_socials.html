<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Signup Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-wrapper">
        <main class="form-side">
            <a href="#" title="Logo">
                <img src="assets/logo.svg" alt="Supabase Logo" class="logo">
            </a>
            <form class="my-form">
                <div class="form-welcome-row">
                    <h1>Get started</h1>
                    <h2>Create a new account</h2>
                </div>
                <div class="socials-row">
                    <a href="#" title="Use Google">
                        <!-- svg --> Continue with Github
                    </a>
                </div>
                <div class="divider">
                    <div class="divider-line"></div>
                    or
                    <div class="divider-line"></div>
                </div>
                <div class="text-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" autocomplete="off" placeholder="you@example.com"
                        required>
                    <div class="error-message">Email in incorrect format</div>
                </div>
                <div class="text-field">
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password" placeholder="Your password"
                        title="Minimum 6 characters at least 1 Alphabet and 1 Number"
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required>
                    <div class="error-message">
                        Minimum 6 characters at least 1 Alphabet and 1 Number
                    </div>
                </div>
                <button class="my-form__button" type="submit">
                    Sign up
                </button>
                <div class="my-form__actions">
                    <div class="my-form__row">
                        <span>Have an account?</span>
                        <a href="#" title="Reset Password">
                            Sign In Now
                        </a>
                    </div>
                </div>
            </form>
        </main>
        <aside class="info-side">
            <div class="blockquote-wrapper">
                <blockquote>
                    Working with Supabase is just fun.
                    It makes working with a DB so much easier.
                </blockquote>
                <div class="author">
                    <img src="assets/avatar.png" alt="Avatar" class="avatar">
                    <span class="author-name">@avatar</span>
                </div>
            </div>
        </aside>
    </div>
</body>

</html>
