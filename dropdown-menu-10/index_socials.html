<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Dropdown Menu 10</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <span class="navigation__group">
                <img class="icon" src="assets/message.svg" alt="Message">
                <div class="notification__wrapper">
                    <img class="icon" src="assets/notification.svg" alt="Notification">
                    <div class="notification__count"></div>
                </div>
                <button type="button" class="profile__btn">
                    <img  src="assets/natalia.jpg" alt="Natalia">
                </button>
            </span>
            <div class="dropdown__wrapper hide dropdown__wrapper--fade-in none">
                <nav>
                    <div class="profile__wrapper">
                        <img class="profile__avatar" src="assets/natalia.jpg" alt="Natalia">
                        <div class="profile__info">
                            <h2 class="profile__name">Natalia Taylor</h2>
                            <p class="profile__email">natalia.taylor@gmail.com</p>
                        </div>
                    </div>  
                    <hr class="divider">
                    <ul>
                        <li>
                            <!-- svg icon -->
                            Account
                        </li>
                        <!-- more items -->
                    </ul>
                    <hr class="divider">
                    <div class="plan">
                        <div class="plan__description">
                            <h2>Free Plan</h2>
                            <p>1500 credits</p>
                        </div>
                        <a href="#" title="Upgrade Plan" class="upgrade-btn">Upgrade</a>
                    </div>
                    <hr class="divider">
                    <ul>
                        <li>
                            <!-- svg icon -->
                            Sign Out
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <script src="script.js"></script>
    </body>
</html>
